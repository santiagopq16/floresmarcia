<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMORCHI</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }

        /* Contenedor principal optimizado para móvil */
        .cover-container {
            background-image: url('pai.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            /* Fallback si no hay imagen */
            background-color: #667eea;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Contenido del centro */
        .content {
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            max-width: 90%;
            width: 100%;
        }

        /* Título principal - responsive */
        h1 {
            font-size: clamp(2.5rem, 12vw, 4rem);
            margin-bottom: 15px;
            font-weight: bold;
            line-height: 1.2;
        }

        /* Párrafo - responsive */
        p {
            font-size: clamp(1.2rem, 6vw, 2rem);
            margin-bottom: 30px;
            line-height: 1.3;
        }

        /* Botón optimizado para móvil */
        .button {
            background-color: #ffdb00;
            color: #000;
            padding: 18px 40px;
            font-size: clamp(1.1rem, 5vw, 1.5rem);
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 160px;
            /* Mejor área táctil para móvil */
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Efecto hover/touch */
        .button:hover, .button:active {
            transform: scale(1.05);
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.6);
            background-color: #ffc107;
        }

        /* Media queries específicas para diferentes tamaños de móvil */

        /* Móviles pequeños (hasta 480px) */
        @media (max-width: 480px) {
            .cover-container {
                padding: 15px;
            }
            
            .content {
                max-width: 95%;
            }
            
            h1 {
                font-size: clamp(2rem, 15vw, 3rem);
                margin-bottom: 12px;
            }
            
            p {
                font-size: clamp(1rem, 7vw, 1.5rem);
                margin-bottom: 25px;
            }
            
            .button {
                padding: 16px 35px;
                font-size: clamp(1rem, 6vw, 1.3rem);
                min-width: 140px;
            }
        }

        /* Móviles medianos (481px - 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            h1 {
                font-size: clamp(2.2rem, 10vw, 3.5rem);
            }
            
            p {
                font-size: clamp(1.1rem, 5vw, 1.8rem);
            }
            
            .button {
                padding: 17px 38px;
                font-size: clamp(1.05rem, 4.5vw, 1.4rem);
            }
        }

        /* Orientación landscape en móviles */
        @media (max-height: 500px) and (orientation: landscape) {
            .cover-container {
                padding: 10px;
            }
            
            .content {
                transform: scale(0.85);
            }
            
            h1 {
                margin-bottom: 8px;
                font-size: clamp(1.8rem, 8vw, 2.5rem);
            }
            
            p {
                margin-bottom: 15px;
                font-size: clamp(0.9rem, 4vw, 1.3rem);
            }
            
            .button {
                padding: 14px 30px;
                font-size: clamp(0.95rem, 4vw, 1.2rem);
            }
        }

        /* Asegurar que el texto sea legible en pantallas muy pequeñas */
        @media (max-width: 320px) {
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .button {
                font-size: 0.95rem;
                padding: 15px 25px;
                min-width: 120px;
            }
        }

        /* Mejorar la experiencia táctil */
        @media (pointer: coarse) {
            .button {
                min-height: 55px;
                padding: 20px 45px;
            }
        }

        /* Animación sutil para mejor UX */
        .content {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Asegurar que el fondo siempre cubra toda la pantalla */
        @supports (-webkit-appearance: none) {
            /* Específico para Safari iOS */
            .cover-container {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="content">
            <h1>Preciosa 🥺</h1>
            <h1>👉👈</h1>
            <p>Quiero decirte algo</p>
            <a href="flores.html" class="button">MIRA 💖</a>
        </div>
    </div>
</body>
</html>
